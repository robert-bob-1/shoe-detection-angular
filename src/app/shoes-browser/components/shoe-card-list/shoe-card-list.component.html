<div class="shoe-card-list-container"
    fxLayout="row"
    fxLayoutGap="10px"
    fxLayoutWrap>
    <loading-mask *ngIf="loadingInitial"/>
    <shoe-card *ngFor="let shoe of shoes" [shoe]="shoe" />

    <div appShoeScroll
        *ngIf="!loadingInitial && arePagesLeft()"
        (reachedBottom)="onReachingBottom()">
        <loading-mask/>
    </div>
</div>
