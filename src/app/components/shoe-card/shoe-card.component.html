<mat-card class="shoe-card">
    <mat-card-header>
        <mat-card-title>{{ shoe.brand }}</mat-card-title>
        <mat-card-subtitle>{{ shoe.name }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
        <div class="carousel">
            <button mat-icon-button class="prev-button" *ngIf="isPreviousPhotoAvailable()" (click)="previousPhoto()">
                <mat-icon>chevron_left</mat-icon>
            </button>
            <img [src]="shoe.photos[currentPhotoIndex]" alt="Shoe photo">
            <button mat-icon-button class="next-button" *ngIf="isNextPhotoAvailable()" (click)="nextPhoto()">
                <mat-icon>chevron_right</mat-icon>
            </button>
        </div>
        <p class="price">{{ shoe.price }} Lei</p>
        <a [href]="shoe.url" target="_blank">View product page</a>
    </mat-card-content>
</mat-card>
